{% extends "base.html" %}

{% block content %}
<div id="content-wrap">
    <a id="editor" href="/editor">+ Create New Note</a>
    {% if notes %}
    <p>Your notes:</a><br />
    {% for note in notes %}
    <a id="editor" href="/editor?note_id={{ note.pk }}">
        {% if not note.title %}
        Note {{ note.pk }}
        {% else %}
        {{ note.title }}
        {% endif %}
    </a>
    <br />
    {% endfor %}
    {% endif %}
</div>
{% endblock %}
