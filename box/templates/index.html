{% extends "base.html" %}

{% block content %}
    <div id="content-wrap">
        <a id="editor" href="/editor">+ Create New Note</a>
        {% if notes %}
        <p>Your notes:</a><br />
        {% for note in notes %}
        <a id="view" href="/note/{{ note.pk }}">
            {% if not note.revisions %}
            Note {{ note.pk }}
            {% else %}
            {{ note.revisions.0.title }}
            {% endif %}
        </a>
        <br />
        {% endfor %}
        {% endif %}
    </div>
{% endblock %}
