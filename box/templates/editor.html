<HTML>
  <HEAD>
    <TITLE>MobWrite Collaborative Web Editor</TITLE>
    <STYLE type="text/css">
      BODY {font-family: sans-serif;}
      H1 {font-weight: normal;}
      TEXTAREA {font-family: monospace; width: 100%; height: 100%}
    </STYLE>
    <!-- <SCRIPT SRC="http://mobwrite3.appspot.com/static/compressed_form.js"></SCRIPT> -->
    <SCRIPT SRC="/static/js/diff_match_patch.js"></SCRIPT>
    <SCRIPT SRC="/static/js/mobwrite/mobwrite_core.js"></SCRIPT>
    <SCRIPT SRC="/static/js/mobwrite/mobwrite_form.js"></SCRIPT>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js" type="text/javascript"></script>
  </HEAD>
  <script>
  $(function() {
      mobwrite.share('editor_document_{{ doc_id }}');
  });
  </script>
  
  <BODY ONLOAD="">

  <TEXTAREA ID="editor_document_{{ doc_id }}" STYLE="width: 500px; height: 500px">{{ message }}</TEXTAREA>
</HTML>
